[pytest]
# ==================================================================================
# PYTEST CONFIGURATION - CIVILPROTECT V4.5
# ==================================================================================

# Python files
python_files = test_*.py *_test.py

# Python classes
python_classes = Test*

# Python functions
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Markers (custom markers for categorizing tests)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow tests (takes > 1s)
    auth: Authentication/authorization tests
    calculator: Calculator engine tests
    api: API endpoint tests
    database: Database tests
    report: Report generation tests
    security: Security-related tests

# Options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config errors)
    --strict-config
    # Coverage settings
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    # Fail on warnings
    --maxfail=5
    # Show slowest tests
    --durations=10
    # Output formatting
    --tb=short
    # Color output
    --color=yes

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod

[coverage:html]
directory = htmlcov

# Asyncio settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
