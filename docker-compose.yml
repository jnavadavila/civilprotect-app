version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: civilprotect-db
    environment:
      POSTGRES_DB: civilprotect
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d civilprotect" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: civilprotect-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENV=development
      # Override DATABASE_URL to verify connection to 'db' container
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/civilprotect
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: civilprotect-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    depends_on:
      - backend

volumes:
  postgres_data:
